version: '3'
services:
  front_api:
    build: ./front-api
    command: node index.js
    container_name: node-front-api
    volumes:
      - ./front-api:/app
    ports:
      - 3000:3000
      - 9229:9229
    depends_on:
      - zookeeper
      - kafka
  slack:
    build: ./slack-service
    command: node index.js
    container_name: node-slack-service
    volumes:
      - ./slack-service:/app
    ports:
      - 3001:3001
    environment:
      WEBHOOK: ${SLACK_WEBHOOK}
    depends_on:
      - zookeeper
      - kafka
      - front_api
  email:
    build: ./email-service
    command: node index.js
    container_name: node-email-service
    volumes:
      - ./email-service:/app
    depends_on:
      - maildev
    ports:
      - "3002:3002"
  maildev:
    image: djfarrelly/maildev
    ports:
      - 1080:80
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181"
    hostname: zookeeper
  kafka:
    image: wurstmeister/kafka
    ports:
      - "9092"
    hostname: kafka
    environment:
      KAFKA_CREATE_TOPICS: "aleatoire:1:1,general:1:1"
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_PORT: 9092
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - "zookeeper"